<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main_style.css">
    <title>The Team App - Sign In</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Welcome to our Team Application</h1>
            <nav>
                <a href="#">Contact</a>
                <a href="#">Help</a>
                <a href="#">About Us</a>
            </nav>
        </header>
        <div class="column1of3"></div>
        <div class="column2of3">
            <h3>Please enter your Login Info</h3>
            <form action="" id ="singin">
                <fieldset>
                    <input type="text" name="" id="username" placeholder="Username">
                    <input type="password" id="user_password" placeholder="Password">
                    <button type="submit">Enter</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>

        </div>

        <div class="column3of3"></div>
        <footer>
            <p>Disclaimer</p>
        </footer>
    </div>
</body>
</html>
